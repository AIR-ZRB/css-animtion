<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/index.css" />
        <link rel="stylesheet" href="./css/carousel.css" />
        <link rel="stylesheet" href="./css/windmill.css" />
        <link rel="stylesheet" href="./css/loading.css" />
        <link rel="stylesheet" href="./css/accordion-list.css" />
        <title>Document</title>
    </head>
    <body>
        <div class="container">
            <!-- 登录框 -->
            <section class="loading">
                <span></span>
            </section>

            <!-- 风车 -->
            <section class="windmill">
                <div class="windmill-shade">
                    <div class="windmill-box">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </section>

            <!-- 手风琴 -->
            <section class="accordion-list">
                <div class="accordion">
                    <div id="Profile">
                        <a href="#Profile">Profile</a>
                        <ul class="">
                            <li>Posts</li>
                            <li>Picture</li>
                        </ul>
                    </div>
                    <div id="Messages">
                        <a href="#Messages">Messages</a>
                        <ul>
                            <li>New</li>
                            <li>Sent</li>
                            <li>Spam</li>
                        </ul>
                    </div>
                    <div id="Settings">
                        <a href="#Settings">Settings</a>
                        <ul>
                            <li>Password</li>
                            <li>Language</li>
                        </ul>
                    </div>
                    <div id="Logout">
                        <a href="#Logout">Logout</a>
                    </div>
                </div>
            </section>

            <!-- B站点赞三连 -->
            <section class="three-link"></section>

            <!-- <section class="circle-jump"></section> -->

            <!-- 轮播图 -->
            <section class="carousel"></section>

            <!-- 右侧导航球 -->
            <div class="nav-list">
                <ul></ul>
            </div>
        </div>

        <script src="./index.js"></script>
    </body>
</html>
